<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
       
        <h1>Expence Tracker</h1>
      </header>
    
      <section class="container">
        <form id="my-form">
    
          <h1>Log in :</h1>
          <div class="msg"></div>
          <div id="div">
            <div class="data">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="@gmail.com">
              </div>
            <div class="data">
              <label for="passward">Passward :</label>
              <input type="password" id="passward" name="passward" placeholder="*****">
            </div>
          </div>
          <button type="click" class="goToLogin">Login</button>
          <button type="click" class="firstGoSignUp">New User - Signup Now</button>
          <button type="click" class="forgotPassward">forget - passward</button>
        </form>
    
      </section>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
      <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
      <script src="user.js"></script>
    
</body>
</html>
